<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/m4.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                Add person
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg modal-dialog-centered ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Add Person</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="get" class="py-3 pl-5 ">
                                <label for="a" class="mr-2 text-left">First name</label>
                                <input type="text" id="a" placeholder="First name" class="form-control a">
                                <label for="b" class="mr-2 text-left">Last name</label>
                                <input type="text" id="b" placeholder="Last name" class="form-control a my-3"> <br>
                                <label for="c" class="mr-4 m text-left">Gender </label>
                                <input type="text" id="c" placeholder="Male" class="form-control a mb-3"> <br>
                                <label for="Address" class="mr-4 text-left">Address</label>
                                <textarea name="Address" id="Address" cols="10" rows="5" class="form-control a"></textarea>
                                <label for="d" class="mt-5 text-left">Data of Birth</label>
                                <input type="text" id="d" placeholder="yyyy-mm-dd" class="form-control a">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cencel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
